<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Instagram Copy Web</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container justify-content-center">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap col-9"
          >
            <a class="navbar-brand" href="#">
              <img
                id="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png"
                alt="logo instagram"
              />
            </a>
            <form action="">
              <input
                class="form-control p-2"
                type="search"
                placeholder="Pesquisar"
              />
            </form>
            <div class="d-flex flex-row">
              <a href="#" class="link-menu icon-link-menu mr-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1.5em"
                  height="1.5em"
                  fill="currentColor"
                  class="bi bi-house-door-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"

                  width="1.5em"
                  height="1.5em"
                  fill="currentColor"
                  class="bi bi-messenger"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.639.639 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.639.639 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76zm5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z"

              <a href="#" class="link-menu icon-link-menu mr-3">

                  xmlns="http://www.w3.org/2000/svg"
                  width="1.5em"
                  height="1.5em"
                  fill="currentColor"
                  class="bi bi-compass-fill"
                  viewBox="0 0 16 16"
                >

              <a href="#" class="link-menu icon-link-menu mr-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1.5em"
                  height="1.5em"
                  fill="currentColor"

                  viewBox="0 0 16 16"

                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />

            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-center mt-4">
        <div class="col-9 d-flex">
          <!-- STORIES -->
          <section class="col-8">
            <div class="card">
              <div class="card-body d-flex justify-content-start flex-wrap">
                <div class="individual-stories">
                  <a href="#">
                    <div
                      class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-2 border-danger stories-profile-photo"
                    >
                      <img
                        class="img-dimension"
                        src="./assets/images/Goku-Transparent-PNG.png"
                        alt="story goku picture"
                      />
                    </div>
                  </a>
                  <p class="stories-username">Goku</p>
                </div>
                <div class="individual-stories">
                  <a href="#">
                    <div
                      class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-2 border-danger stories-profile-photo"
                    >
                      <img
                        class="img-dimension"
                        src="./assets/images/Vegeta-Background-PNG.png"
                        alt="story vedita picture"
                      />
                    </div>
                  </a>
                  <p class="stories-username">Vegeta</p>
                </div>
                <div class="individual-stories">
                  <a href="#">
                    <div
                      class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-2 border-danger stories-profile-photo"
                    >
                      <img
                        class="img-dimension"
                        src="./assets/images/madinboo.png"
                        alt="story vegeta picture"
                      />
                    </div>
                  </a>
                  <p class="stories-username">Majin Boo</p>
                </div>
              </div>
            </div>
            <!-- POST -->
            <div class="d-flex flex-column my-4">
              <div class="card">
                <div class="card-header bg-white">
                  <div class="d-flex align-items-center">
                    <div
                      class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-2 border-danger post-profile-photo"
                    >
                      <img
                        class="img-dimension"
                        src="./assets/images/Goku-Transparent-PNG.png"
                        alt="story goku picture"
                      />
                    </div>
                    <p class="post-username ml-3 mb-0">Goku</p>
                  </div>
                </div>
                <div class="card-body p-0">
                  <div class="ratio ratio-1x1">
                    <img
                      class="img-post-dimension"
                      src="https://revolucaonerd.com/wordpress/wp-content/files/revolucaonerd.com/2022/09/goku-super-sayajin-2-1024x683.webp"
                      alt="goku sayadin"
                    />
                  </div>
                </div>
                <div class="p-3">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div
                      class="d-flex align-items-center"
                    >
                    <a href="#" class="icon-link-post ml-3">
                      <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="1.6em"
                      height="1.6em"
                      fill="currentColor"
                      class="bi bi-heart"
                      viewBox="0 0 16 16"
                      >
                      <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                      />
                    </a>
                    <a href="#" class="icon-link-post ml-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                      </svg>
                    </a>
                    <a href="#" class="icon-link-post ml-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" fill="currentColor" class="bi bi-cursor" viewBox="0 0 16 16">
                        <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
                      </svg>
                    </a>
                    </div>
                    <a href="#" class="icon-link-post">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                      </svg>
                    </a>
                  </div>
                </div>
                <div class="px-3 pb-3 border-bottom">
                  <div class="d-flex align-items-center">
                    <a href="#">
                      <div
                        class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-2 border-danger like-profile-photo"
                      >
                        <img
                          class="img-dimension"
                          src="./assets/images/Vegeta-Background-PNG.png"
                          alt="story vedita picture"
                        />
                      </div>
                    </a>
                    <p class="ml-2 mb-0">Curtido por <b>Vegeta</b> e <b>outras 243 pessoas</b></p>
                  </div>
                  <p class="mt-3 mb-0" font-weight-bold>Goku</p>
                  <p class="mb-0"><em>TBT</em> de uma das minhas melhores lutas!!!</p>
                  <p class="mb-0 mt-2 text-secondary">Ver todos os 33 comentários</p>
                  <p class="mb-0 font-weight-bold">Kuriri</p>
                  <p class="mb-0">Valeu Goku! Você é sensacional!!</p>
                  <p class="mb-0 font-weight-bold">Vegeta</p>
                  <p class="mb-0">Vai ter que treinar bem mais para me derrotar seu verme!!</p>
                  <p class="mb-0 text-secondary">HÁ 3 DIAS</p>
                </div>
                <div class="m-3 d-flex justify-content-between align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg>
                  <input class="form-control border-0" type="text" name="" id="" placeholder="Adicione um comentário...">
                  <a class="font-weight-bold" href="#">Publicar</a>
                </div>
              </div>
            </div>
          </section>
          <aside class="col-4">
            <div>
              <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center stories-profile-photo">
                <img
                  class="img-dimension"
                  src="./assets/images/Dragon-Ball-FighterZ-PNG-Clipart-Background.png"
                  alt="profile goham picture"
                />
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>
